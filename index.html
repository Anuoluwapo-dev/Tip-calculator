<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" href="./image/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
    <h2 class="title">
        spil <br> tter
    </h2>
    <div class="card">
        <div class="card-container">
            <div class="inputs-section">
                <div class="bill-sec">
                    <label for="bill">Bill</label>
                    <div class="bill-input">
                        <input form="text" placeholder="0" id="bill">
                        <img src="./image/icon-dollar.svg" alt="dollar">
                    </div>
                </div>
                <div class="tip-sec">
                    <label for="tip">Select Tip %</label>
                    <div class="tip-btns">
                        <div>
                            <button>5%</button>
                            <button>10%</button>
                            <button>15%</button>
                        </div>
                        <div>
                            <button>25%</button>
                            <button>50%</button>
                            <input type="number" placeholder="Custom" id="custom">
                        </div>
                    </div>
                </div>
                <div class="people-sec">
                    <label for="people">Number of People</label>
                    <div class="people-input">
                        <input type="text" placeholder="0" id="people">
                        <img src="./image/icon-person.svg" alt="person">
                    </div>   
                </div>
            </div>
            <div class="outputs-section">
                <div class="tip-amount">
                    <p>Tip Amount <br><span>/ person</span></p>
                    <h2 id="tipAmount">$0.00</h2>
                </div>
                <div class="total">
                    <p>Total <br><span>/ person</span></p>
                    <h2 id="total">$0.00</h2>
                </div>
                <button class="reset-btn" id="resetBtn">Reset</button>
            </div>
        </div>
    </div>
    <script src=""></script>

    <footer class="attribution">
        Challenge by
        <a
          class="underline hover:text-primary hover:no-underline"
          href="https://www.frontendmentor.io/"
          target="_blank"
          aria-describedby="Frontend Mentor Website"
          >Frontend Mentor</a
        >, Coded by
        <a
          class="underline hover:text-primary hover:no-underline"
          href="https://github.com/Anuoluwapo-dev"
          target="_blank"
          rel="noopener noreferrer"
          aria-describedby="Anuoluwa110's Github profile"
          >Anuoluwa110</a
        >
      </footer>
     
 
</body>
</html>
